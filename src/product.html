<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{"title":"Каталог"})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page page--inner">
			<div class="page__header">
				<div class="page__container">
					<nav class="page__breadcrumbs breadcrumbs">
						<ul class="breadcrumbs__list">
							<li class="breadcrumbs__item">
								<a href="home.html" class="breadcrumbs__link">Главная</a>
							</li>
							<li class="breadcrumbs__item">
								<a href="catalog.html" class="breadcrumbs__link">Разделочные ножи</a>
							</li>
							<li class="breadcrumbs__item">
								<span class="breadcrumbs__current">Нож Снегирь</span>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="product">
				<div class="product__container">
					<div class="product__main">
						<div class="product__images images-product">
							<div class="images-product__slider swiper">
								<div class="images-product__wrapper swiper-wrapper">
									<div class="images-product__slide-ibg swiper-slide">
										<img src="@img/phoduct/01.jpg" alt="Нож Снегирь">
									</div>
									<div class="images-product__slide-ibg swiper-slide">
										<img src="@img/phoduct/02.jpg" alt="Нож Снегирь">
									</div>
								</div>
							</div>
							<div class="images-product__thumbs thumbs-images">
								<div class="thumbs-images__slider swiper">
									<div class="thumbs-images__wrapper swiper-wrapper">
										<div class="thumbs-images__slide-ibg swiper-slide">
											<img src="@img/phoduct/01.jpg" alt="">
										</div>
										<div class="thumbs-images__slide-ibg swiper-slide">
											<img src="@img/phoduct/03.jpg" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
